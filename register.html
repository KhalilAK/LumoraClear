<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LumoraClear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #39a1fd 0%, #058aff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 480px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #058aff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        h2 {
            color: #025eaf;
            font-size: 24px;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #025eaf;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            color: #1a1a1a;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #058aff;
            box-shadow: 0 0 0 3px rgba(5, 138, 255, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 3px;
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #058aff;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 13px;
            font-weight: 400;
            color: #666;
        }

        .checkbox-group a {
            color: #025eaf;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #058aff 0%, #39a1fd 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary.cancel {
            margin-top: 10px;
            background: linear-gradient(135deg, #f3f3f3 0%, #e0e0e0 100%);
            color: #025eaf;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(5, 138, 255, 0.4);
        }

        .btn-primary.cancel:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #025eaf;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: #999;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .error-message {
            color: #c00202;
            background: #c0020216;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            border-left: 3px solid #c00202;
        }

        .success-message {
            color: #014c00;
            background: #e8f5e9;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            border-left: 3px solid #014c00;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 24px;
            }

            .logo h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>LumoraClear</h1>
            <p>Making medical bills simple and transparent</p>
        </div>

        <h2>Create Your Account</h2>

        <div id="messageContainer"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="(555) 123-4567"
                    pattern="^\(\d{3}\)\s\d{3}-\d{4}$"
                    title="Format must be (555) 123-4567"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password">
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
            </div>

            <button type="submit" class="btn-primary">Create Account</button>
            <button type="button" class="btn-primary cancel">Cancel</button>
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strengthFill');
        const form = document.getElementById('registerForm');
        const number = document.getElementById("phone");
        const cancel = document.querySelector(".cancel");
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const messageContainer = document.getElementById('messageContainer');

        cancel.addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = "./index.html";
        });

        number.addEventListener("input", function (e) {
            let digits = number.value.replace(/\D/g, "");
            digits = digits.substring(0, 10);

            let formatted = "";
            if (digits.length > 0) {
                formatted = "(" + digits.substring(0, 3);
            }
            if (digits.length >= 4) {
                formatted += ") " + digits.substring(3, 6);
            }
            if (digits.length >= 7) {
                formatted += "-" + digits.substring(6, 10);
            }

            number.value = formatted;
        });

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]/)) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/) || password.match(/[^a-zA-Z0-9]/)) strength += 25;

            strengthFill.style.width = strength + '%';

            if (strength <= 25) {
                strengthFill.style.background = '#c00202';
            } else if (strength <= 50) {
                strengthFill.style.background = '#ffaa00';
            } else if (strength <= 75) {
                strengthFill.style.background = '#058aff';
            } else {
                strengthFill.style.background = '#014c00';
            }
        });

        function showMessage(message, type) {
            messageContainer.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value.replace(/\D/g, ''); // Remove formatting

            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.', 'error');
                return;
            }

            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                return;
            }

            // Disable submit button
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fullName,
                        email,
                        phone,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Registration successful! You can now login on the mobile app.', 'success');

                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = './index.html';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Registration failed. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
